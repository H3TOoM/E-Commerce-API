services:
  - type: web
    name: my-ecommerce-api
    env: dotnet
    plan: free
    buildCommand: dotnet build
    startCommand: dotnet run --urls=http://0.0.0.0:10000
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        value: YOUR_DB_CONNECTION_STRING
